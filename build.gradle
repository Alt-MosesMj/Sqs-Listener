plugins {
	id 'java'
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.preskale'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'io.awspring.cloud:spring-cloud-aws-messaging:2.4.2'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.12.98' 
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.11.355'
    implementation 'com.hubspot.slack:slack-base:1.12'
	implementation 'com.hubspot.slack:slack-java-client:1.12'
	
	testImplementation ('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.awaitility:awaitility:3.1.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
